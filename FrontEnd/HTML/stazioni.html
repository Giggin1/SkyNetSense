<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skynetsense - Mappa stazioni</title>


  <!-- Il tuo CSS -->
  <link rel="stylesheet" href="CSS/stazioni.css" />
</head>

<body>

  <header>
    <button onclick="ritornoAllaHome()" class="logo-button" id="logo-button">
      <!-- Logo Skynetsense che ti riporta alla schermata principale del login -->
      <div class="brand-logo">S</div>
      <div>
        <div class="brand-title">SkyNetSense</div>
        <div class="brand-subtitle">Rete di stazioni meteo distribuite</div>
      </div>

      <button onclick="window.location.href='/'" class="btn-back-home">
        Torna alla Home
      </button>

  </header>

  </button>
  <div style="display:flex;align-items:center;gap:0.8rem;">
    <div class="header-right" id="user-panel" style="display:flex; gap:10px; align-items:center;">
      <div class="header-right">
      </div>
    </div>
  </div>
  </header>


  <main>
    <div id="storico"></div>
    <!-- Serve per delineare lo spazio dove verrano visualizzati lo storico dei dati, dividendollo dalle card delle stazioni -->

    <aside id="sidebar">

      <aside id="LeMieStazioni">

        <div class="subtitle">Le mie stazioni</div>

      </aside>

      <div id="station-list"></div>

      <div id="visualizzazioneModale" style="display: none">
      <form id="station-form">
        <h2>Aggiungi una nuova stazione</h2>

        <div class="form-group">
          <label for="station-name">Nome della Stazione</label>
          <input id="station-name" type="text" placeholder="Esempio: Stazione Centrale" required />
        </div>

        <div class="form-group">
          <label for="station-lat">Latitudine</label>
          <input id="station-lat" type="number" step="any" placeholder="Esempio: 45.465421" required />
        </div>

        <div class="form-group">
          <label for="station-lng">Longitudine</label>
          <input id="station-lng" type="number" step="any" placeholder="Esempio: 9.185924" required />
        </div>

        <div id="form-actions">
          <button type="submit" class="btn-submit" onclick="nascondiForm()">Annulla</button>
          <button type="submit" class="btn-submit">Salva Stazione</button>
        </div>
      </form>
    </div>
      <!-- Bottone per aggiungere una nuova stazione -->
      <button class="add-station-button" onclick="mostraForm()"> Aggiungi stazione </button>

      </div>
    </aside>



    <script src="JAVASCRIPT/stazioni.js"></script>
</body>

</html>
