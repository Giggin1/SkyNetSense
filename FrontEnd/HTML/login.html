<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Skynetsense</title>
    <link rel="stylesheet" href="CSS/login.css" />
</head>

<body>

    <header>
        <div class="logo-button" id="logo-button"> <!-- Logo Skynetsense -->
            <div class="brand-logo">S</div>
            <div>
                <div class="brand-title">SkyNetSense</div>
                <div class="brand-subtitle">Rete di stazioni meteo distribuite</div>
            </div>
        </div>
        <button onclick="window.location.href='/'" class="btn-back-home">
            Torna alla Home

        </button>
    </header>

    <main class="login-container">
        <div class="form-card">
            <h2>Entra con il tuo account</h2>

            <div id="login-message" class="login-message"></div>

            <form id="login-form">

                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input id="login-email" type="email" placeholder="nome@esempio.com" required />
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input id="login-password" type="password" placeholder="Inserisci la tua password" required />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Login</button>
                </div>

                <div class="form-footer">
                    Non hai un account? <a href="/registrazione">Registrati qui!</a>
                </div>

            </form>
        </div>
    </main>

    <script src="JAVASCRIPT/login.js"></script>
</body>

</html>
